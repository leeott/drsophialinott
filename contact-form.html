<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<title>Contact us</title>
<!-- define some style elements-->

<!-- a helper script for vaidating the form-->
<script language="JavaScript" src="js/gen_validatorv31.js" type="text/javascript"></script>
<!--Calendar-->

<link href="css/contactForm.css" rel="stylesheet" type="text/css">

</head>	


<body>
<form method="POST" name="contactform" action="contact-form-handler.php"> 
<p>
<label for='name'>Your Name:</label> <br>
	<input type="text" name="name">
</p>
<p>
<label for='email'>Email Address:</label> <br>
	<input type="text" name="email"> <br>
</p>
<p>
<label for='phone'>Phone Number</label> <br />
	<input type="" name="phone"> </p>
<p><label for='services'>Service Requested</label> <br />
	<select name="services">
		<option value="phone">Phone Consultation</option>
		<option value="appointment">Make an Appointment</option>
		<option value="info">Get More Information</option>
	</select></p>
<label for='message'>Message:</label> <br>
	<textarea name="message"></textarea>
</p>
	<input type="submit" value="Send" class="btns"><br>
</form>

<script language="JavaScript">
// Code for validating the form
// Visit http://www.javascript-coder.com/html-form/javascript-form-validation.phtml
// for details
var frmvalidator  = new Validator("contactform");
frmvalidator.addValidation("name","req","Please provide your name"); 
frmvalidator.addValidation("email","req","Please provide your email"); 
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
</script>

</body>
</html>
